apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  creationTimestamp: null
  name: nginx-network
  namespace: nginx-ingress
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          io.kompose.network/nginx-network: "true"
  podSelector:
    matchLabels:
      io.kompose.network/nginx-network: "true"
